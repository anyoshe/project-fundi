<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fundi css/find.css">
    <title>find</title>
</head>
<body>   
  <h2 id="find">FIND YOUR FUNDI HERE</h2>
<div id="form">
  <div class="image1">
    <img src="/images fundi/plumber.jpg" alt="plumbers" width="400" height="500">
  </div>
     <div class="container">
        <form id="signup-form">
        
          <label for="name">Please enter full name:</label><br>
          <input type="text" id="fname" name="fname" placeholder="Enter your names" required><br><br>
          <label for="email">Please enter email:</label><br>
          <input type="text" id="email" name="email" placeholder="Enter your email" required><br><br>
          <label for="password">Please enter password:</label><br>
          <input type="string" id="password" name="password" placeholder="Enter your password" required><br><br>
          <button type="submit" >Log in</button>
        </form>
      </div>
      <div class="image2">
    <img src="/images fundi/welder.jpg" alt="welders"  width="400" height="500">
     </div>
  </div>
    <p>
          To find the list of available fundis,
          <a href="find-form">Check Here</a> and choose the services that you
          require.
        </p>
